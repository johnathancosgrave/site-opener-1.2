<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private URL Launcher</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h2>Private URL Launcher</h2>
  <form id="launchForm">
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px; padding: 5px;" required>
    <button type="submit" style="padding: 6px 12px;">Launch</button>
  </form>

  <script>
    document.getElementById("launchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let url = document.getElementById("urlInput").value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url; // default to https if no scheme
      }
      window.open(url, "_blank", "noopener,noreferrer");
    });
  </script>
</body>
</html>
